# NoTracePDF Docker Compose with Caddy (HTTPS)

services:
  notracepdf:
    build:
      context: .
      dockerfile: Dockerfile
    image: notracepdf:latest
    container_name: notracepdf
    
    expose:
      - "8000"
    
    tmpfs:
      - /tmp:noexec,nosuid,size=512m
      - /app/uploads:noexec,nosuid,size=256m
    
    environment:
      - APP_NAME=NoTracePDF
      - DEBUG=false
      - MAX_FILE_SIZE_MB=100
      - UPLOAD_DIR=/app/uploads
      - REQUEST_TIMEOUT_SECONDS=30
    
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"
        reservations:
          memory: 256M
          cpus: "0.5"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped
    privileged: false
    networks:
      - notracepdf

  caddy:
    image: caddy:2-alpine
    container_name: notracepdf-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - notracepdf
    networks:
      - notracepdf

networks:
  notracepdf:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
