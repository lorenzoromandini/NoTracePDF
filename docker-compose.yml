# NoTracePDF Docker Compose for Raspberry Pi 4
# Optimized for 8GB RAM

services:
  notracepdf:
    build:
      context: .
      dockerfile: Dockerfile
    image: notracepdf:arm64
    container_name: notracepdf
    
    ports:
      - "8000:8000"
    
    tmpfs:
      - /tmp:noexec,nosuid,size=512m
      - /app/uploads:noexec,nosuid,size=256m
    
    environment:
      - APP_NAME=NoTracePDF
      - DEBUG=false
      - MAX_FILE_SIZE_MB=100
      - UPLOAD_DIR=/app/uploads
      - REQUEST_TIMEOUT_SECONDS=60
    
    # Raspberry Pi 4 - 8GB: 1GB limit, 2 cores
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "1"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    restart: unless-stopped
    privileged: false
