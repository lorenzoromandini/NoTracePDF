# NoTracePDF - Quick Deploy with HTTP only
# Use this for testing or behind your own reverse proxy

services:
  notracepdf:
    build:
      context: .
      dockerfile: Dockerfile
    image: notracepdf:latest
    container_name: notracepdf
    
    ports:
      - "80:8000"
    
    tmpfs:
      - /tmp:noexec,nosuid,size=512m
      - /app/uploads:noexec,nosuid,size=256m
    
    environment:
      - APP_NAME=NoTracePDF
      - DEBUG=false
      - MAX_FILE_SIZE_MB=100
      - UPLOAD_DIR=/app/uploads
      - REQUEST_TIMEOUT_SECONDS=30
    
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"
        reservations:
          memory: 256M
          cpus: "0.5"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped
    privileged: false
